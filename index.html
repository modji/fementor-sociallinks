<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link href="./output.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    /* .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>

  <main role="main" class="bg-off_black flex flex-col items-center justify-center min-h-screen">
    <div class="w-80 rounded-lg bg-dark_grey pb-6">
      <div class="flex flex-col items-center  rounded-lg">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica" class="rounded-full w-16 mb-4 mt-9">
        <p class="text-[22px] text-white">Jessica Randall</p>
        <p class="text-green text-xs">London, United Kingdom</p>
        <p class="text-gray-400 text-xs pt-5 mb-4">"Front-end developer and avid reader."</p>
      </div>
      <div class="flex flex-col items-center">
        <a href="https://google.com" class="bg-grey hover:bg-green text-white hover:text-black py-3 px-4 mb-3 rounded w-10/12 text-center text-xs">
          Github
        </a>

        <a href="https://google.com" class="bg-grey hover:bg-green text-white hover:text-black py-3 px-4 mb-3 rounded w-10/12 text-center text-xs">
          Frontend Mentor
        </a>

        <a href="https://google.com" class="bg-grey hover:bg-green text-white hover:text-black py-3 px-4 mb-3 rounded w-10/12 text-center text-xs">
          LinkedIn
        </a>

        <a href="https://google.com" class="bg-grey hover:bg-green text-white hover:text-black py-3 px-4 mb-3 rounded w-10/12 text-center text-xs">
          Twitter
        </a>

        <a href="https://google.com" class="bg-grey hover:bg-green text-white hover:text-black py-3 px-4 mb-3 rounded w-10/12 text-center text-xs">
          Instagram
        </a>
      </div>
    </div>
  </main>


  <div class="attribution bg-off_black text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-green hover:text-white">Frontend Mentor</a>.
    Coded by Amadou.
  </div>
</body>
</html>
